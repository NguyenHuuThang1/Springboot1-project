<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Book Store</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="available_book">Available Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="my_books">My Books</a>
        </li>

      </ul>
      <div>
        <a class="nav-link text-white" href="book_register">New Book Register</a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/login" class="btn btn-outline-light">Login</a>
        </li>
        <li class="nav-item">
          <a href="/register" class="btn btn-outline-secondary">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
  
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Account Created Successfully!</strong>
    <a href="/login" class="ms-2">Login</a>
    <button type="button" class="btn-close" data-bs-dismiss = "alert" aria-label="Close"></button>
  </div>
  
  <form method="post" th:object="${registerDto}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">First Name*</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${registerDto.first_name}">
        <p th:if="${#fields.hasErrors('first_name')}" th:errorclass="text-danger" th:errors="${registerDto.first_name}"></p>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Last Name*</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${registerDto.last_name}">
        <p th:if="${#fields.hasErrors('last_name')}" th:errorclass="text-danger" th:errors="${registerDto.last_name}"></p>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Email*</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${registerDto.email}">
        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${registerDto.email}"></p>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Phone</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${registerDto.phone}">
        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${registerDto.phone}"></p>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Address*</label>
      <div class="col-sm-8">
        <input class="form-control" th:field="${registerDto.address}">
        <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="${registerDto.address}"></p>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Password*</label>
      <div class="col-sm-8">
        <input class="form-control" type="password" th:field="${registerDto.password}">
        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${registerDto.password}"></p>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-4 col-form-label">Confirm Password*</label>
      <div class="col-sm-8">
        <input class="form-control" type="password" th:field="${registerDto.confirmPassword}">
        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger" th:errors="${registerDto.confirmPassword}"></p>
      </div>
    </div>
    <div class="row mb-3">
      <div class="offset-sm-4 col-sm-4 d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-sm-4 d-grid">
        <a href="/" class="btn btn-outline-primary">Cancel</a>
      </div>
    </div>

  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
